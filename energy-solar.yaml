 # ----- PROTOCOLS PINS -----
  # I2C
  i2c_sda: GPIO14
  i2c_scl: GPIO15

 # ----- PROTOCOLS SETTINGS -----
i2c:
  sda: $i2c_sda
  scl: 
    number: $i2c_scl
    ignore_strapping_warning: true
  scan: True
  #fixed pcf8574 lcd display driver not connected to wifi (esp8266)
  # https://github.com/esphome/issues/issues/2128
  frequency: 100kHz 

uart:
 # INVERTOR 
  # BaudRate 2400
  # Start Bit 1
  # Data Bit 8
  # Parity Bit N
  # Stop Bit 1
  - id: uart_invertor
    tx_pin: $uart_tx_invertor
    rx_pin: $uart_rx_invertor
    baud_rate: 2400
    #rx_buffer_size: 512
    
    # DEBBUGING DEVELOPER READY CODES
    debug:
      direction: BOTH
      dummy_receiver: false
      after:
        delimiter: "\r"
      sequence:
        - lambda: UARTDebug::log_string(direction, bytes);

 # CSE7761
  - id: uart_cse7761
    tx_pin: $uart_tx_cse
    rx_pin: $uart_rx_cse
    baud_rate: 38400
    parity: EVEN
    stop_bits: 1

dallas:
  - pin: 
      number: "$dallas_pin"
      ignore_strapping_warning: true
    update_interval: $update_time

